<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* iPhone 16 容器 */
        .iphone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            background: #000;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        
        .time {
            font-weight: bold;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .app-content {
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            color: #6a4c93;
            padding: 12px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .navbar h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }
        
        .profile-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 30px 20px;
        }
        
        /* 用户信息卡片 */
        .user-info-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(106, 76, 147, 0.1);
        }
        
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar-container {
            position: relative;
            margin-right: 20px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }
        
        .avatar-edit {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid white;
        }
        
        .user-details {
            flex: 1;
        }
        
        .field-group {
            margin-bottom: 15px;
        }
        
        .field-label {
            font-size: 12px;
            color: #a991b8;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .field-input {
            width: 100%;
            border: none;
            background: rgba(240, 229, 255, 0.5);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 16px;
            color: #6a4c93;
            font-weight: 500;
            outline: none;
            font-family: inherit;
        }
        
        .field-input:focus {
            background: rgba(240, 229, 255, 0.8);
            border: 1px solid #6a4c93;
        }
        
        .field-input:read-only {
            background: rgba(217, 198, 224, 0.3);
            cursor: default;
        }
        
        .id-field {
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 功能菜单 */
        .menu-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(106, 76, 147, 0.1);
            overflow: hidden;
        }
        
        .menu-item {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            cursor: pointer;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:active {
            background-color: rgba(240, 229, 255, 0.5);
        }
        
        .menu-item-content {
            display: flex;
            align-items: center;
        }
        
        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            font-size: 16px;
        }
        
        .menu-text {
            font-size: 16px;
            color: #6a4c93;
            font-weight: 500;
        }
        
        .menu-arrow {
            color: #a991b8;
            font-size: 14px;
        }
        
        /* 退出登录按钮 */
        .logout-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .logout-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
        }
        
        .bottom-nav {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 0 25px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(217, 198, 224, 0.3);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a991b8;
            font-size: 12px;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-item.active {
            color: #6a4c93;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            background: #a991b8;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .nav-item.active .nav-icon {
            background: #6a4c93;
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            .iphone-container {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .screen {
                border-radius: 0;
            }
            
            .profile-content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="battery-info">
                    <span>100%</span>
                    <div style="width: 24px; height: 12px; border: 1px solid #000; border-radius: 2px; position: relative;">
                        <div style="width: 20px; height: 8px; background: #000; border-radius: 1px; margin: 1px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="app-content">
                <div class="navbar">
                    <h1>我</h1>
                </div>
                
                <div class="profile-content">
                    <div class="user-info-card">
                        <div class="avatar-section">
                            <div class="avatar-container">
                                <div class="user-avatar" onclick="changeAvatar()">👸</div>
                                <div class="avatar-edit">✏️</div>
                            </div>
                            <div class="user-details">
                                <div class="field-group">
                                    <div class="field-label">昵称</div>
                                    <input type="text" class="field-input" id="nickname" value="梦幻小仙女" onchange="saveNickname()">
                                </div>
                                <div class="field-group">
                                    <div class="field-label">ID</div>
                                    <div class="id-field">
                                        <input type="text" class="field-input" id="userId" value="fairy_dream_2024" readonly>
                                        <button class="copy-button" onclick="copyUserId()">复制</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="menu-section">
                        <div class="menu-item" onclick="goToMoments()">
                            <div class="menu-item-content">
                                <div class="menu-icon">💕</div>
                                <div class="menu-text">朋友圈</div>
                            </div>
                            <div class="menu-arrow">→</div>
                        </div>
                    </div>
                    
                    <div class="menu-section">
                        <div class="menu-item" onclick="openPrivacyPolicy()">
                            <div class="menu-item-content">
                                <div class="menu-icon">🔒</div>
                                <div class="menu-text">隐私政策</div>
                            </div>
                            <div class="menu-arrow">→</div>
                        </div>
                        <div class="menu-item" onclick="openTermsOfService()">
                            <div class="menu-item-content">
                                <div class="menu-icon">📋</div>
                                <div class="menu-text">使用条款</div>
                            </div>
                            <div class="menu-arrow">→</div>
                        </div>
                    </div>
                    
                    <button class="logout-button" onclick="logout()">
                        🚪 退出登录
                    </button>
                </div>
                
                <div class="bottom-nav">
                    <div class="nav-item" onclick="window.location.href='homepage.html'">
                        <div class="nav-icon"></div>
                        <span>聊天</span>
                    </div>
                    <div class="nav-item" onclick="window.location.href='contacts.html'">
                        <div class="nav-icon"></div>
                        <span>联系人</span>
                    </div>
                    <div class="nav-item active">
                        <div class="nav-icon"></div>
                        <span>我</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeAvatar() {
            alert('更换头像功能');
        }
        
        function saveNickname() {
            const nickname = document.getElementById('nickname').value;
            alert('昵称已保存：' + nickname);
        }
        
        function copyUserId() {
            const userId = document.getElementById('userId').value;
            
            // 创建临时文本区域用于复制
            const textArea = document.createElement('textarea');
            textArea.value = userId;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            alert('ID已复制到剪贴板：' + userId);
        }
        
        function openPrivacyPolicy() {
            alert('打开隐私政策页面');
        }
        
        function openTermsOfService() {
            alert('打开使用条款页面');
        }
        
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                // 清除用户登录状态（如果有本地存储的话）
                localStorage.removeItem('userToken');
                localStorage.removeItem('userInfo');
                
                // 跳转到登录页面
                window.location.href = 'login.html';
            }
        }
        
        function goToMoments() {
            window.location.href = 'my-moments.html';
        }
    </script>
</body>
</html>
