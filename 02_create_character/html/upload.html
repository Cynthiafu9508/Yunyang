<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>创建虚拟人物</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* iPhone 16 容器 */
        .iphone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            background: #000;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        
        .time {
            font-weight: bold;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .app-content {
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            color: #6a4c93;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .navbar h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #6a4c93;
            font-size: 16px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .upload-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            text-align: center;
        }
        
        .upload-area {
            width: 200px;
            height: 200px;
            border: 2px dashed rgba(106, 76, 147, 0.4);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: #6a4c93;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .upload-area.has-image {
            border: none;
            background: none;
        }
        
        .upload-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: white;
        }
        
        .upload-text {
            font-size: 16px;
            color: #6a4c93;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #a991b8;
        }
        
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: none;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
            margin-bottom: 40px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .upload-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
        }
        
        .ai-description {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 0 20px;
            box-shadow: 0 4px 20px rgba(106, 76, 147, 0.1);
        }
        
        .ai-title {
            font-size: 18px;
            font-weight: 600;
            color: #6a4c93;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ai-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
            color: white;
        }
        
        .ai-text {
            font-size: 14px;
            color: #6a4c93;
            line-height: 1.6;
            text-align: center;
        }
        
        .highlight {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            .iphone-container {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .screen {
                border-radius: 0;
            }
            
            .upload-area {
                width: 180px;
                height: 180px;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="battery-info">
                    <span>100%</span>
                    <div style="width: 24px; height: 12px; border: 1px solid #000; border-radius: 2px; position: relative;">
                        <div style="width: 20px; height: 8px; background: #000; border-radius: 1px; margin: 1px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="app-content">
                <div class="navbar">
                    <button class="back-button" onclick="goBack()">← 返回</button>
                    <h1>创建虚拟人物</h1>
                    <div></div>
                </div>
                
                <div class="upload-section">
                    <label for="fileInput" class="upload-area" id="uploadArea">
                        <div class="upload-icon">📷</div>
                        <div class="upload-text">上传照片</div>
                        <div class="upload-hint">点击选择头像照片</div>
                        <img class="preview-image" id="previewImage" alt="预览图片">
                    </label>
                    
                    <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="previewFile()">
                    
                    <button class="upload-button" onclick="uploadPhoto()">
                        ✨ 开始创建人物
                    </button>
                </div>
                
                <div class="ai-description">
                    <div class="ai-title">
                        <div class="ai-icon">🤖</div>
                        AI智能生成
                    </div>
                    <div class="ai-text">
                        <span class="highlight">AI</span>会根据你上传的照片<span class="highlight">智能生成虚拟人物信息</span>，包括身份背景、性格特征、说话风格等，同时支持用户<span class="highlight">自定义修改</span>，打造专属的虚拟伙伴。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewFile() {
            const fileInput = document.getElementById('fileInput');
            const previewImage = document.getElementById('previewImage');
            const uploadArea = document.querySelector('.upload-area');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadArea.classList.add('has-image');
                    
                    // 隐藏上传提示元素
                    uploadArea.querySelector('.upload-icon').style.display = 'none';
                    uploadArea.querySelector('.upload-text').style.display = 'none';
                    uploadArea.querySelector('.upload-hint').style.display = 'none';
                };
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
        
        // 获取来源页面参数
        function getSourcePage() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('from') || 'homepage'; // 默认来自聊天页面
        }
        
        function goBack() {
            // 根据来源页面返回
            const sourcePage = getSourcePage();
            if (sourcePage === 'contacts') {
                window.location.href = 'contacts.html';
            } else {
                window.location.href = 'homepage.html'; // 默认返回聊天页面
            }
        }
        
        function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            
            if (fileInput.files && fileInput.files[0]) {
                // 跳转到人物档案页面，传递来源信息
                const sourcePage = getSourcePage();
                window.location.href = `character-profile.html?from=${sourcePage}`;
            } else {
                alert('请先选择一张照片');
            }
        }
    </script>
</body>
</html>
