<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>聊天主页</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* iPhone 16 容器 */
        .iphone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            background: #000;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        
        .time {
            font-weight: bold;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .app-content {
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            color: #6a4c93;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .navbar h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }
        .search-container {
            padding: 15px 20px;
        }
        
        .search-bar {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 16px;
            color: #6a4c93;
            box-shadow: 0 2px 10px rgba(106, 76, 147, 0.1);
        }
        
        .search-bar::placeholder {
            color: #a991b8;
        }
        
        .chat-list {
            list-style-type: none;
            padding: 0 20px;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .chat-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            background-color: transparent;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .chat-item:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .chat-name {
            font-size: 16px;
            font-weight: 500;
            color: #6a4c93;
        }
        
        .chat-time {
            font-size: 12px;
            color: #a991b8;
        }
        
        .chat-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-message {
            font-size: 14px;
            color: #a991b8;
            flex: 1;
        }
        
        .unread-badge {
            background: #ff4757;
            color: white;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 6px;
            min-width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }
        
        .bottom-nav {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 0 25px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(217, 198, 224, 0.3);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6a4c93;
            font-size: 12px;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            background: #6a4c93;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .add-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
            -webkit-tap-highlight-color: transparent;
        }

        /* 移动端优化 */
        @media (max-width: 480px) {
            .iphone-container {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .screen {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="battery-info">
                    <span>100%</span>
                    <div style="width: 24px; height: 12px; border: 1px solid #000; border-radius: 2px; position: relative;">
                        <div style="width: 20px; height: 8px; background: #000; border-radius: 1px; margin: 1px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="app-content">
                <div class="navbar">
                    <h1>聊天</h1>
                    <button class="add-button" onclick="window.location.href='upload.html?from=homepage'">+</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="搜索聊天...">
                </div>
                
                <ul class="chat-list">
                    <li class="chat-item" onclick="openChat('alice')">
                        <div class="chat-avatar">A</div>
                        <div class="chat-content">
                            <div class="chat-info">
                                <div class="chat-name">小仙女Alice</div>
                                <div class="chat-time">10:30</div>
                            </div>
                            <div class="chat-bottom">
                                <div class="chat-message">今天天气真好呢～</div>
                                <div class="unread-badge">2</div>
                            </div>
                        </div>
                    </li>
                    <li class="chat-item" onclick="openChat()">
                        <div class="chat-avatar">B</div>
                        <div class="chat-content">
                            <div class="chat-info">
                                <div class="chat-name">梦幻少女Bella</div>
                                <div class="chat-time">昨天</div>
                            </div>
                            <div class="chat-bottom">
                                <div class="chat-message">我们去看星星吧✨</div>
                            </div>
                        </div>
                    </li>
                    <li class="chat-item" onclick="openChat()">
                        <div class="chat-avatar">C</div>
                        <div class="chat-content">
                            <div class="chat-info">
                                <div class="chat-name">粉色公主Coco</div>
                                <div class="chat-time">周二</div>
                            </div>
                            <div class="chat-bottom">
                                <div class="chat-message">新买的裙子好好看～</div>
                                <div class="unread-badge">1</div>
                            </div>
                        </div>
                    </li>
                    <li class="chat-item" onclick="openChat()">
                        <div class="chat-avatar">D</div>
                        <div class="chat-content">
                            <div class="chat-info">
                                <div class="chat-name">甜心Diana</div>
                                <div class="chat-time">周一</div>
                            </div>
                            <div class="chat-bottom">
                                <div class="chat-message">一起喝下午茶吗？</div>
                            </div>
                        </div>
                    </li>
                    <li class="chat-item" onclick="openChat()">
                        <div class="chat-avatar">E</div>
                        <div class="chat-content">
                            <div class="chat-info">
                                <div class="chat-name">优雅Emma</div>
                                <div class="chat-time">上周</div>
                            </div>
                            <div class="chat-bottom">
                                <div class="chat-message">周末去逛街呀！</div>
                            </div>
                        </div>
                    </li>
                </ul>
                
                <div class="bottom-nav">
                    <div class="nav-item active">
                        <div class="nav-icon"></div>
                        <span>聊天</span>
                    </div>
                    <div class="nav-item" onclick="window.location.href='contacts.html'">
                        <div class="nav-icon"></div>
                        <span>联系人</span>
                    </div>
                    <div class="nav-item" onclick="window.location.href='profile.html'">
                        <div class="nav-icon"></div>
                        <span>我</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openChat(userId) {
            // 跳转到聊天详情页面
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
