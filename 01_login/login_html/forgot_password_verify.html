<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 验证码验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F0E5FF 0%, #D9C6E0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iphone-container {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0E5FF 0%, #D9C6E0 100%);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #6A4C93;
            font-size: 14px;
            font-weight: 600;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .back-button {
            position: absolute;
            top: 60px;
            left: 20px;
            background: none;
            border: none;
            color: #6A4C93;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .verify-container {
            padding: 100px 30px 40px 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #6A4C93;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: #A991B8;
            margin-bottom: 40px;
            text-align: center;
        }

        .phone-display {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            color: #6A4C93;
            font-size: 16px;
        }

        .code-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #6A4C93;
            outline: none;
        }

        .code-input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 2px #6A4C93;
        }

        .verify-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
        }

        .verify-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #6A4C93;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .resend-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 10px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>昀阳</span>
            </div>

            <div class="floating-elements">
                <div class="floating-element">🌸</div>
                <div class="floating-element">✨</div>
                <div class="floating-element">💕</div>
            </div>

            <button class="back-button" onclick="goBack()">←</button>

            <div class="verify-container">
                <h1 class="title">验证码验证</h1>
                <p class="subtitle">请输入发送到您手机的6位验证码</p>
                
                <div class="phone-display" id="phone-display">
                    手机号：138****8888
                </div>

                <div class="code-input-group">
                    <input type="text" class="code-input" id="code1" maxlength="1" autocomplete="off">
                    <input type="text" class="code-input" id="code2" maxlength="1" autocomplete="off">
                    <input type="text" class="code-input" id="code3" maxlength="1" autocomplete="off">
                    <input type="text" class="code-input" id="code4" maxlength="1" autocomplete="off">
                    <input type="text" class="code-input" id="code5" maxlength="1" autocomplete="off">
                    <input type="text" class="code-input" id="code6" maxlength="1" autocomplete="off">
                </div>

                <button class="verify-btn" id="verify-btn">
                    <span class="verify-text">验证</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>验证中...</span>
                    </div>
                </button>

                <button class="resend-btn" id="resend-btn" onclick="resendCode()">
                    重新发送验证码
                </button>

                <div class="error-message" id="error-message"></div>
            </div>
        </div>
    </div>

    <div class="snackbar" id="snackbar"></div>

    <script>
        const codeInputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.getElementById('verify-btn');
        const resendBtn = document.getElementById('resend-btn');
        let countdown = 0;
        let countdownTimer = null;

        // 获取URL参数中的手机号
        const urlParams = new URLSearchParams(window.location.search);
        const phone = urlParams.get('phone') || '138****8888';
        document.getElementById('phone-display').textContent = `手机号：${phone}`;

        // 验证码输入处理
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                this.value = this.value.replace(/\D/g, '');
                if (this.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        // 返回上一页
        function goBack() {
            window.history.back();
        }

        // 重新发送验证码
        function resendCode() {
            if (countdown > 0) return;

            countdown = 60;
            updateResendButton();
            
            countdownTimer = setInterval(() => {
                countdown--;
                updateResendButton();
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);

            showSnackbar('验证码已重新发送');
        }

        // 更新重发按钮状态
        function updateResendButton() {
            if (countdown > 0) {
                resendBtn.textContent = `${countdown}s后重发`;
                resendBtn.disabled = true;
            } else {
                resendBtn.textContent = '重新发送验证码';
                resendBtn.disabled = false;
            }
        }

        // 验证处理
        verifyBtn.addEventListener('click', async function() {
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showError('请输入完整的6位验证码');
                return;
            }

            // 测试验证码：123456
            if (code !== '123456') {
                showError('验证码错误，请重新输入');
                return;
            }

            setLoading(true);
            
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // 验证成功，跳转到重置密码页面
            window.location.href = `forgot_password_reset.html?phone=${phone}`;
        });

        // 显示错误信息
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 显示提示信息
        function showSnackbar(message) {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.style.display = 'block';
            
            setTimeout(() => {
                snackbar.style.display = 'none';
            }, 3000);
        }

        // 设置加载状态
        function setLoading(loading) {
            const verifyText = verifyBtn.querySelector('.verify-text');
            const loadingDiv = verifyBtn.querySelector('.loading');
            
            if (loading) {
                verifyText.style.display = 'none';
                loadingDiv.style.display = 'flex';
                verifyBtn.disabled = true;
            } else {
                verifyText.style.display = 'block';
                loadingDiv.style.display = 'none';
                verifyBtn.disabled = false;
            }
        }

        // 页面加载时自动聚焦第一个输入框
        window.addEventListener('load', () => {
            codeInputs[0].focus();
        });
    </script>
</body>
</html>
