<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 输入手机号</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'PingFang SC', Arial, sans-serif; background: linear-gradient(135deg, #F0E5FF 0%, #D9C6E0 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .iphone-container { width: 393px; height: 852px; background: #000; border-radius: 40px; padding: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .iphone-screen { width: 100%; height: 100%; background: linear-gradient(135deg, #F0E5FF 0%, #D9C6E0 100%); border-radius: 32px; overflow: hidden; position: relative; }
        .status-bar { height: 44px; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; color: #6A4C93; font-size: 14px; font-weight: 600; }
        .back-button { position: absolute; top: 60px; left: 20px; background: none; border: none; color: #6A4C93; font-size: 24px; cursor: pointer; z-index: 10; }
        .container { padding: 120px 30px 40px; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .title { font-size: 24px; font-weight: bold; color: #6A4C93; margin-bottom: 10px; }
        .subtitle { font-size: 16px; color: #A991B8; margin-bottom: 50px; text-align: center; }
        .form-group { width: 100%; margin-bottom: 20px; }
        .phone-input-group { display: flex; gap: 10px; }
        .country-code { width: 80px; height: 56px; background: rgba(255, 255, 255, 0.9); border-radius: 25px; display: flex; align-items: center; justify-content: center; color: #6A4C93; font-weight: 500; font-size: 16px; }
        .input-field { flex: 1; height: 56px; background: rgba(255, 255, 255, 0.9); border: none; border-radius: 25px; padding: 0 20px; font-size: 16px; color: #6A4C93; outline: none; }
        .input-field::placeholder { color: #A991B8; }
        .send-btn { width: 100%; height: 56px; background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%); border: none; border-radius: 25px; color: white; font-size: 18px; font-weight: 600; cursor: pointer; margin: 30px 0; box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4); }
        .send-btn:disabled { opacity: 0.7; cursor: not-allowed; }
        .error-message { color: #ff4757; font-size: 12px; margin-top: 5px; display: none; }
        .snackbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 8px; font-size: 14px; z-index: 1000; display: none; }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>昀阳</span>
            </div>
            <button class="back-button" onclick="goBack()">←</button>
            <div class="container">
                <div class="title">忘记密码</div>
                <div class="subtitle">请输入您的手机号，我们将发送验证码到您的手机</div>
                <div class="form-group">
                    <div class="phone-input-group">
                        <div class="country-code">+86</div>
                        <input type="tel" class="input-field" id="phone" placeholder="请输入手机号" maxlength="11">
                    </div>
                    <div class="error-message" id="phone-error"></div>
                </div>
                <button class="send-btn" id="send-btn" onclick="sendCode()">发送验证码</button>
            </div>
        </div>
    </div>
    <div class="snackbar" id="snackbar"></div>
    <script>
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) { this.value = this.value.replace(/\D/g, ''); });
        function goBack() { window.history.back(); }
        async function sendCode() {
            const phone = phoneInput.value.trim();
            if (!phone) { showError('请输入手机号'); return; }
            if (phone.length !== 11) { showError('手机号格式不正确，请输入11位手机号'); return; }
            document.getElementById('send-btn').disabled = true;
            await new Promise(resolve => setTimeout(resolve, 1500));
            window.location.href = `forgot_password_verify.html?phone=${phone}`;
        }
        function showError(message) { const snackbar = document.getElementById('snackbar'); snackbar.textContent = message; snackbar.style.display = 'block'; setTimeout(() => snackbar.style.display = 'none', 3000); }
    </script>
</body>
</html>
