<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>联系人</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* iPhone 16 容器 */
        .iphone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            background: #000;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        
        .time {
            font-weight: bold;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .app-content {
            height: calc(100% - 44px);
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            color: #6a4c93;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .navbar h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }
        
        .search-container {
            padding: 15px 20px;
        }
        
        .search-bar {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 16px;
            color: #6a4c93;
            box-shadow: 0 2px 10px rgba(106, 76, 147, 0.1);
        }
        
        .search-bar::placeholder {
            color: #a991b8;
        }
        
        .contacts-section {
            padding: 0 20px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .section-header {
            font-size: 14px;
            font-weight: 600;
            color: #6a4c93;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        

        .contacts-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .contact-item {
            padding: 15px 0;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            background-color: transparent;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .contact-item:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .contact-name {
            font-size: 16px;
            font-weight: 500;
            color: #6a4c93;
        }
        
        .alphabet-index {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        
        .alphabet-letter {
            padding: 2px 5px;
            font-size: 12px;
            font-weight: 500;
            color: #6a4c93;
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.2s ease;
        }
        
        .alphabet-letter:hover {
            background-color: rgba(106, 76, 147, 0.1);
        }
        
        .alphabet-letter.active {
            background-color: #6a4c93;
            color: white;
            font-weight: 600;
        }
        
        .bottom-nav {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 0 25px 0;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(217, 198, 224, 0.3);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a991b8;
            font-size: 12px;
            font-weight: 500;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-item.active {
            color: #6a4c93;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            background: #a991b8;
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .nav-item.active .nav-icon {
            background: #6a4c93;
        }
        
        .add-button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            .iphone-container {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .screen {
                border-radius: 0;
            }
            
            .alphabet-index {
                right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="battery-info">
                    <span>100%</span>
                    <div style="width: 24px; height: 12px; border: 1px solid #000; border-radius: 2px; position: relative;">
                        <div style="width: 20px; height: 8px; background: #000; border-radius: 1px; margin: 1px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="app-content">
                <div class="navbar">
                    <h1>联系人</h1>
                    <button class="add-button" onclick="window.location.href='upload.html?from=contacts'">+</button>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="搜索联系人...">
                </div>
                
                <div class="contacts-section">
                    <div class="section-header" id="section-A">A</div>
                    <ul class="contacts-list">
                        <li class="contact-item">
                            <div class="contact-avatar">A</div>
                            <div class="contact-name">小仙女Alice</div>
                        </li>
                        <li class="contact-item">
                            <div class="contact-avatar">A</div>
                            <div class="contact-name">天使Anna</div>
                        </li>
                    </ul>
                    
                    <div class="section-header" id="section-B">B</div>
                    <ul class="contacts-list">
                        <li class="contact-item">
                            <div class="contact-avatar">B</div>
                            <div class="contact-name">梦幻少女Bella</div>
                        </li>
                    </ul>
                    
                    <div class="section-header" id="section-C">C</div>
                    <ul class="contacts-list">
                        <li class="contact-item">
                            <div class="contact-avatar">C</div>
                            <div class="contact-name">粉色公主Coco</div>
                        </li>
                        <li class="contact-item">
                            <div class="contact-avatar">C</div>
                            <div class="contact-name">可爱Clara</div>
                        </li>
                    </ul>
                    
                    <div class="section-header" id="section-D">D</div>
                    <ul class="contacts-list">
                        <li class="contact-item">
                            <div class="contact-avatar">D</div>
                            <div class="contact-name">甜心Diana</div>
                        </li>
                    </ul>
                    
                    <div class="section-header" id="section-E">E</div>
                    <ul class="contacts-list">
                        <li class="contact-item">
                            <div class="contact-avatar">E</div>
                            <div class="contact-name">优雅Emma</div>
                        </li>
                    </ul>
                </div>
                
                <div class="alphabet-index">
                    <div class="alphabet-letter" onclick="scrollToSection('A')">A</div>
                    <div class="alphabet-letter" onclick="scrollToSection('B')">B</div>
                    <div class="alphabet-letter" onclick="scrollToSection('C')">C</div>
                    <div class="alphabet-letter" onclick="scrollToSection('D')">D</div>
                    <div class="alphabet-letter" onclick="scrollToSection('E')">E</div>
                    <div class="alphabet-letter" onclick="scrollToSection('F')">F</div>
                    <div class="alphabet-letter" onclick="scrollToSection('G')">G</div>
                    <div class="alphabet-letter" onclick="scrollToSection('H')">H</div>
                    <div class="alphabet-letter" onclick="scrollToSection('I')">I</div>
                    <div class="alphabet-letter" onclick="scrollToSection('J')">J</div>
                    <div class="alphabet-letter" onclick="scrollToSection('K')">K</div>
                    <div class="alphabet-letter" onclick="scrollToSection('L')">L</div>
                    <div class="alphabet-letter" onclick="scrollToSection('M')">M</div>
                    <div class="alphabet-letter" onclick="scrollToSection('N')">N</div>
                    <div class="alphabet-letter" onclick="scrollToSection('O')">O</div>
                    <div class="alphabet-letter" onclick="scrollToSection('P')">P</div>
                    <div class="alphabet-letter" onclick="scrollToSection('Q')">Q</div>
                    <div class="alphabet-letter" onclick="scrollToSection('R')">R</div>
                    <div class="alphabet-letter" onclick="scrollToSection('S')">S</div>
                    <div class="alphabet-letter" onclick="scrollToSection('T')">T</div>
                    <div class="alphabet-letter" onclick="scrollToSection('U')">U</div>
                    <div class="alphabet-letter" onclick="scrollToSection('V')">V</div>
                    <div class="alphabet-letter" onclick="scrollToSection('W')">W</div>
                    <div class="alphabet-letter" onclick="scrollToSection('X')">X</div>
                    <div class="alphabet-letter" onclick="scrollToSection('Y')">Y</div>
                    <div class="alphabet-letter" onclick="scrollToSection('Z')">Z</div>
                </div>
                
                <div class="bottom-nav">
                    <div class="nav-item" onclick="window.location.href='homepage.html'">
                        <div class="nav-icon"></div>
                        <span>聊天</span>
                    </div>
                    <div class="nav-item active">
                        <div class="nav-icon"></div>
                        <span>联系人</span>
                    </div>
                    <div class="nav-item" onclick="window.location.href='profile.html'">
                        <div class="nav-icon"></div>
                        <span>我</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToSection(letter) {
            const section = document.getElementById('section-' + letter);
            if (section) {
                // 高亮点击的字母
                document.querySelectorAll('.alphabet-letter').forEach(el => {
                    el.classList.remove('active');
                });
                event.target.classList.add('active');
                
                // 滚动到对应分组
                section.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
                
                // 短暂高亮分组标题
                section.style.backgroundColor = 'rgba(106, 76, 147, 0.2)';
                setTimeout(() => {
                    section.style.backgroundColor = '';
                }, 1000);
            }
        }
    </script>
</body>
</html>
