<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>聊天详情</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* iPhone 16 容器 */
        .iphone-container {
            width: 393px;
            height: 852px;
            margin: 20px auto;
            background: #000;
            border-radius: 50px;
            padding: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f0e5ff, #d9c6e0);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255,255,255,0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }
        
        .time {
            font-weight: bold;
        }
        
        .battery-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 聊天头部 */
        .chat-header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(217, 198, 224, 0.3);
            min-height: 60px;
        }
        
        .back-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #007AFF;
            cursor: pointer;
            margin-right: 15px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(255, 154, 158, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-avatar:active {
            transform: scale(0.95);
        }
        
        .chat-info {
            flex: 1;
        }
        
        .chat-name {
            font-size: 16px;
            font-weight: 600;
            color: #6a4c93;
            margin-bottom: 2px;
        }
        
        .chat-status {
            font-size: 12px;
            color: #a991b8;
        }
        
        .heart-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .heart-icon {
            font-size: 24px;
            color: #ff6b9d;
            animation: heartbeat 1.2s ease-in-out infinite;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .heart-count {
            font-size: 14px;
            font-weight: 600;
            color: #6a4c93;
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.2);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.2);
            }
            56% {
                transform: scale(1);
            }
        }
        
        /* 聊天消息区域 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* 消息气泡 */
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            margin: 0 8px;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .message-bubble {
            max-width: 240px;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received .message-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: #6a4c93;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 10px rgba(106, 76, 147, 0.1);
        }
        
        .message-time {
            font-size: 11px;
            color: #a991b8;
            margin: 5px 8px 0;
            opacity: 0.8;
        }
        
        .message.sent .message-time {
            text-align: right;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        /* 输入区域 */
        .chat-input {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-top: 1px solid rgba(217, 198, 224, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 60px;
        }
        
        .input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: rgba(240, 229, 255, 0.5);
            border-radius: 25px;
            padding: 8px 16px;
            border: 1px solid rgba(106, 76, 147, 0.1);
        }
        
        .message-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 16px;
            color: #6a4c93;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 100px;
            line-height: 1.4;
        }
        
        .message-input::placeholder {
            color: #a991b8;
        }
        
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 154, 158, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 正在输入提示 */
        .typing-indicator {
            display: none;
            align-items: center;
            padding: 8px 20px;
            font-size: 14px;
            color: #a991b8;
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
            margin-left: 8px;
        }
        
        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #a991b8;
            margin: 0 1px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            .iphone-container {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border-radius: 0;
                padding: 0;
                box-shadow: none;
            }
            
            .screen {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <div class="status-bar">
                <div class="time">9:41</div>
                <div class="battery-info">
                    <span>100%</span>
                    <div style="width: 24px; height: 12px; border: 1px solid #000; border-radius: 2px; position: relative;">
                        <div style="width: 20px; height: 8px; background: #000; border-radius: 1px; margin: 1px;"></div>
                    </div>
                </div>
            </div>
            
            <div class="chat-header">
                <button class="back-button" onclick="goBack()">← 返回</button>
                <div class="chat-avatar" onclick="viewCharacterProfile()" style="cursor: pointer;">A</div>
                <div class="chat-info">
                    <div class="chat-name">小仙女Alice</div>
                    <div class="chat-status" id="chatStatus">在线</div>
                </div>
                <div class="heart-container">
                    <div class="heart-icon" onclick="showHeartInfo()">❤️</div>
                    <div class="heart-count" id="heartCount">0</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar" onclick="viewCharacterProfile()">A</div>
                <span>正在输入</span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- 示例消息 -->
                <div class="message received">
                    <div class="message-avatar" onclick="viewCharacterProfile()">A</div>
                    <div>
                        <div class="message-bubble">
                            你好呀～今天过得怎么样？有什么开心的事情想和我分享吗？
                        </div>
                        <div class="message-time">14:30</div>
                    </div>
                </div>
                
                <div class="message sent">
                    <div>
                        <div class="message-bubble">
                            今天天气很不错，心情也很好！
                        </div>
                        <div class="message-time">14:32</div>
                    </div>
                </div>
                
                <div class="message received">
                    <div class="message-avatar" onclick="viewCharacterProfile()">A</div>
                    <div>
                        <div class="message-bubble">
                            真的吗？那太好了！好天气确实会让人心情变好呢。你今天做了什么特别的事情吗？
                        </div>
                        <div class="message-time">14:33</div>
                    </div>
                </div>
                
                <div class="message sent">
                    <div>
                        <div class="message-bubble">
                            和朋友一起去公园散步了，还看到了很多漂亮的花
                        </div>
                        <div class="message-time">14:35</div>
                    </div>
                </div>
                
                <div class="message received">
                    <div class="message-avatar" onclick="viewCharacterProfile()">A</div>
                    <div>
                        <div class="message-bubble">
                            哇，听起来就很美好！春天的花朵总是能带给人希望和喜悦。你最喜欢什么花呢？
                        </div>
                        <div class="message-time">14:36</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-container">
                    <textarea class="message-input" id="messageInput" placeholder="输入消息..." rows="1" oninput="adjustTextarea(this)" onkeydown="handleKeyDown(event)"></textarea>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');
        const chatStatus = document.getElementById('chatStatus');
        const heartCountElement = document.getElementById('heartCount');
        
        // 检查每日心跳值是否过期（24点清零）
        function checkDailyHeartExpire() {
            const lastSignInDate = localStorage.getItem('lastSignInDate');
            const today = new Date().toDateString();
            
            if (lastSignInDate !== today) {
                // 新的一天，清零每日心跳值
                localStorage.setItem('dailyHeartBalance', '0');
            }
        }
        
        // 初始化心跳值（从localStorage读取，如果没有则设置默认值）
        function initHeartBalance() {
            checkDailyHeartExpire();
            
            let balance = localStorage.getItem('heartBalance');
            if (!balance) {
                balance = 2350; // 默认心跳值
                localStorage.setItem('heartBalance', balance);
            }
            
            let dailyBalance = localStorage.getItem('dailyHeartBalance');
            if (!dailyBalance) {
                dailyBalance = 0;
                localStorage.setItem('dailyHeartBalance', dailyBalance);
            }
            
            updateHeartDisplay();
        }
        
        // 更新心跳值显示（显示总心跳值）
        function updateHeartDisplay() {
            const balance = parseInt(localStorage.getItem('heartBalance')) || 0;
            const dailyBalance = parseInt(localStorage.getItem('dailyHeartBalance')) || 0;
            const totalBalance = balance + dailyBalance;
            heartCountElement.textContent = totalBalance.toLocaleString();
        }
        
        // 消耗心跳值（优先消耗每日赠送）
        function consumeHeart(amount = 1) {
            let dailyBalance = parseInt(localStorage.getItem('dailyHeartBalance')) || 0;
            let balance = parseInt(localStorage.getItem('heartBalance')) || 0;
            
            // 优先消耗每日赠送心跳值
            if (dailyBalance >= amount) {
                dailyBalance -= amount;
                localStorage.setItem('dailyHeartBalance', dailyBalance);
                updateHeartDisplay();
                return true;
            } else if (dailyBalance + balance >= amount) {
                // 每日心跳值不足，使用普通心跳值补足
                const remaining = amount - dailyBalance;
                balance -= remaining;
                dailyBalance = 0;
                localStorage.setItem('dailyHeartBalance', '0');
                localStorage.setItem('heartBalance', balance);
                updateHeartDisplay();
                return true;
            }
            
            return false;
        }
        
        // 监听输入变化
        messageInput.addEventListener('input', function() {
            const hasText = this.value.trim().length > 0;
            sendButton.disabled = !hasText;
            
            if (hasText) {
                sendButton.style.opacity = '1';
            } else {
                sendButton.style.opacity = '0.5';
            }
        });
        
        // 自动调整输入框高度
        function adjustTextarea(element) {
            element.style.height = '20px';
            element.style.height = Math.min(element.scrollHeight, 100) + 'px';
        }
        
        // 处理键盘事件
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 检查心跳值是否足够
            if (!consumeHeart(1)) {
                if (confirm('心跳值不足，无法发送消息。\n\n是否前往充值？')) {
                    window.location.href = 'recharge.html';
                }
                return;
            }
            
            // 添加用户消息
            addMessage(message, 'sent');
            
            // 清空输入框
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.style.opacity = '0.5';
            adjustTextarea(messageInput);
            
            // 显示AI正在输入
            showTyping();
            
            // 模拟AI回复延迟
            setTimeout(() => {
                hideTyping();
                generateAIReply(message);
            }, 1000 + Math.random() * 2000);
        }
        
        // 添加消息到聊天区域
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                             now.getMinutes().toString().padStart(2, '0');
            
            if (type === 'received') {
                messageDiv.innerHTML = `
                    <div class="message-avatar" onclick="viewCharacterProfile()">A</div>
                    <div>
                        <div class="message-bubble">${text}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div>
                        <div class="message-bubble">${text}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // 生成AI回复
        function generateAIReply(userMessage) {
            const replies = [
                "哇，听起来很有趣呢！能跟我详细说说吗？",
                "真的吗？你的想法很特别，我很喜欢！",
                "嗯嗯，我明白你的感受。这种时候确实会让人有很多想法。",
                "这让我想到了一件事，你觉得...？",
                "你说得对，我也这么认为。不过你有没有想过从另一个角度看呢？",
                "太棒了！你总是能让我学到新东西～",
                "哈哈，你真有趣！那你觉得接下来应该怎么做呢？",
                "听你这么说，我觉得你是一个很有想法的人。",
                "我能理解你的心情，有时候我也会这样想。",
                "这确实是个值得思考的问题，你的看法很有道理。"
            ];
            
            const randomReply = replies[Math.floor(Math.random() * replies.length)];
            addMessage(randomReply, 'received');
        }
        
        // 显示正在输入
        function showTyping() {
            typingIndicator.classList.add('show');
            chatStatus.textContent = '正在输入...';
            scrollToBottom();
        }
        
        // 隐藏正在输入
        function hideTyping() {
            typingIndicator.classList.remove('show');
            chatStatus.textContent = '在线';
        }
        
        // 滚动到底部
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }
        
        // 返回按钮
        function goBack() {
            window.location.href = 'homepage.html';
        }
        
        // 查看人物档案
        function viewCharacterProfile() {
            // 获取当前聊天的人物ID（从URL参数或默认）
            const urlParams = new URLSearchParams(window.location.search);
            const characterId = urlParams.get('character') || 'alice_001';
            window.location.href = `character-profile.html?id=${characterId}&mode=view&from=chat`;
        }
        
        // 心跳信息
        function showHeartInfo() {
            const balance = parseInt(localStorage.getItem('heartBalance')) || 0;
            const dailyBalance = parseInt(localStorage.getItem('dailyHeartBalance')) || 0;
            const totalBalance = balance + dailyBalance;
            
            let message = `💖 心跳值详情\n\n`;
            message += `总计：${totalBalance.toLocaleString()} 个心跳值\n\n`;
            message += `• 永久心跳值：${balance.toLocaleString()}\n`;
            message += `• 今日赠送：${dailyBalance.toLocaleString()}（24点清零）\n\n`;
            message += `每次发送消息消耗1点心跳值\n优先消耗今日赠送心跳值\n\n`;
            message += `是否前往充值？`;
            
            if (confirm(message)) {
                window.location.href = 'recharge.html';
            }
        }
        
        // 页面加载完成后滚动到底部
        window.addEventListener('load', function() {
            initHeartBalance(); // 初始化心跳值
            scrollToBottom();
            messageInput.focus();
        });
    </script>
</body>
</html>
