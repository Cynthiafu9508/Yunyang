<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê¢¶Â•≥Ê≤ªÊÑàAPP - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #F0E5FF 0%, #D9C6E0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iphone-container {
            width: 393px;
            height: 852px;
            background: #000;
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .iphone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F0E5FF 0%, #D9C6E0 100%);
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            height: 44px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #6A4C93;
            font-size: 14px;
            font-weight: 600;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            padding: 40px 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 50px;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .phone-input-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            width: 80px;
            height: 56px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6A4C93;
            font-weight: 500;
            font-size: 16px;
        }

        .input-field {
            flex: 1;
            height: 56px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            color: #6A4C93;
            outline: none;
        }

        .input-field::placeholder {
            color: #A991B8;
        }

        .code-input-group {
            display: flex;
            gap: 10px;
        }

        .code-input {
            flex: 1;
            height: 56px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            color: #6A4C93;
            outline: none;
        }

        .get-code-btn {
            height: 56px;
            background: #6A4C93;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .get-code-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 0 20px 0;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .switch-login {
            background: none;
            border: none;
            color: #6A4C93;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .agreement-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .agreement-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #6A4C93;
        }

        .agreement-text {
            font-size: 12px;
            color: #6A4C93;
            line-height: 1.4;
        }

        .agreement-link {
            color: #6A4C93;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        .error-message {
            color: #ff4757;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .snackbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>ÊòÄÈò≥</span>
            </div>
            
            <div class="floating-elements">
                <div class="floating-element">üå∏</div>
                <div class="floating-element">‚ú®</div>
                <div class="floating-element">üíï</div>
            </div>
            
                <div class="login-container">
                <div class="logo">üë∏</div>

                <div class="form-group">
                    <div class="phone-input-group">
                        <div class="country-code">+86</div>
                        <input type="tel" class="input-field" id="phone" placeholder="ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑" maxlength="11">
                    </div>
                    <div class="error-message" id="phone-error"></div>
                        </div>
                        
                <div class="form-group">
                    <div class="code-input-group">
                        <input type="text" class="code-input" id="code" placeholder="ËØ∑ËæìÂÖ•È™åËØÅÁ†Å" maxlength="6">
                        <button class="get-code-btn" id="get-code-btn">Ëé∑ÂèñÈ™åËØÅÁ†Å</button>
                    </div>
                    <div class="error-message" id="code-error"></div>
                        </div>
                        
                <button class="login-btn" id="login-btn">
                    <span class="login-text">Á´ãÂç≥ÁôªÂΩï</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>ÁôªÂΩï‰∏≠...</span>
                    </div>
                        </button>

                <button class="switch-login" onclick="switchToPasswordLogin()">Ë¥¶Âè∑ÂØÜÁ†ÅÁôªÂΩï</button>

                <div class="agreement-section">
                    <input type="checkbox" class="agreement-checkbox" id="agreement">
                    <div class="agreement-text">
                        ÊàëÂ∑≤ÁªèÈòÖËØªÂπ∂ÂêåÊÑè
                        <span class="agreement-link" onclick="showAgreement('ËΩØ‰ª∂ËÆ∏ÂèØÂèäÊúçÂä°ÂçèËÆÆ')">„ÄäËΩØ‰ª∂ËÆ∏ÂèØÂèäÊúçÂä°ÂçèËÆÆ„Äã</span>„ÄÅ
                        <span class="agreement-link" onclick="showAgreement('ÈöêÁßÅÂçèËÆÆ')">„ÄäÈöêÁßÅÂçèËÆÆ„Äã</span>Ôºå
                        Êú™Ê≥®ÂÜåÊâãÊú∫Âè∑ÁôªÂΩïÂêéÂ∞ÜËá™Âä®ÂàõÂª∫ÊòÄÈò≥Ë¥¶Âè∑
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="snackbar" id="snackbar"></div>

    <script>
        let countdown = 0;
        let countdownTimer = null;

        const phoneInput = document.getElementById('phone');
        const codeInput = document.getElementById('code');
        const getCodeBtn = document.getElementById('get-code-btn');
        const loginBtn = document.getElementById('login-btn');
        const agreementCheckbox = document.getElementById('agreement');

        // ÊâãÊú∫Âè∑ËæìÂÖ•ÈôêÂà∂
        phoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
            hideError('phone-error');
        });

        // È™åËØÅÁ†ÅËæìÂÖ•ÈôêÂà∂
        codeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
            hideError('code-error');
        });

        // Ëé∑ÂèñÈ™åËØÅÁ†Å
        getCodeBtn.addEventListener('click', function() {
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                showError('phone-error', 'ËØ∑ÂÖàËæìÂÖ•ÊâãÊú∫Âè∑');
                return;
            }
            
            if (phone.length !== 11) {
                showError('phone-error', 'ÊâãÊú∫Âè∑Ê†ºÂºè‰∏çÊ≠£Á°ÆÔºåËØ∑ËæìÂÖ•11‰ΩçÊâãÊú∫Âè∑');
                return;
            }

            if (countdown > 0) return;

            countdown = 60;
            updateCountdown();
            
            countdownTimer = setInterval(() => {
                countdown--;
                updateCountdown();
                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        });

        // Êõ¥Êñ∞ÂÄíËÆ°Êó∂ÊòæÁ§∫
        function updateCountdown() {
            if (countdown > 0) {
                getCodeBtn.textContent = `${countdown}sÂêéÈáçÂèë`;
                getCodeBtn.disabled = true;
            } else {
                getCodeBtn.textContent = 'Ëé∑ÂèñÈ™åËØÅÁ†Å';
                getCodeBtn.disabled = false;
            }
        }

        // ÁôªÂΩïÂ§ÑÁêÜ
        loginBtn.addEventListener('click', async function() {
            const phone = phoneInput.value.trim();
            const code = codeInput.value.trim();
            
            // È™åËØÅÊâãÊú∫Âè∑
            if (!phone) {
                showError('phone-error', 'ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑');
                return;
            }
            if (phone.length !== 11) {
                showError('phone-error', 'ÊâãÊú∫Âè∑Ê†ºÂºè‰∏çÊ≠£Á°ÆÔºåËØ∑ËæìÂÖ•11‰ΩçÊâãÊú∫Âè∑');
                return;
            }
            
            // È™åËØÅÈ™åËØÅÁ†Å
            if (!code) {
                showError('code-error', 'ËØ∑ËæìÂÖ•È™åËØÅÁ†Å');
                return;
            }
            if (code.length !== 6) {
                showError('code-error', 'ËØ∑ËæìÂÖ•6‰ΩçÈ™åËØÅÁ†Å');
                return;
            }
            
            // È™åËØÅÂçèËÆÆ
            if (!agreementCheckbox.checked) {
                showSnackbar('ËØ∑ÂÖàÂêåÊÑèÊúçÂä°ÂçèËÆÆÂíåÈöêÁßÅÂçèËÆÆ');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            setLoading(true);
            
            // Ê®°ÊãüÁôªÂΩïÂª∂Ëøü
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // ÁôªÂΩïÊàêÂäüÔºåË∑≥ËΩ¨Âà∞‰∏ªÈ°µ
            window.location.href = 'homepage.html';
        });

        // ÂàáÊç¢ÁôªÂΩïÊñπÂºè
        function switchToPasswordLogin() {
            window.location.href = 'password_login.html';
        }

        // ÊòæÁ§∫ÂçèËÆÆ
        function showAgreement(type) {
            alert(`${type} ËØ¶ÁªÜÂÜÖÂÆπÂºÄÂèë‰∏≠...`);
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showSnackbar(message) {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.style.display = 'block';
            
            setTimeout(() => {
                snackbar.style.display = 'none';
            }, 3000);
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(loading) {
            const loginText = loginBtn.querySelector('.login-text');
            const loadingDiv = loginBtn.querySelector('.loading');
            
            if (loading) {
                loginText.style.display = 'none';
                loadingDiv.style.display = 'flex';
                loginBtn.disabled = true;
            } else {
                loginText.style.display = 'block';
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
